<header class="header_section">
  <div class="container-fluid">
    <nav class="navbar navbar-expand-lg custom_nav-container">
      <a class="navbar-brand" href="index.html">
        <span>
          Zenefits
        </span>
      </a>

      <div class="navbar-collapse" id="">
        <div
          class="d-none d-lg-flex ml-auto flex-column flex-lg-row align-items-center mt-3"
        >
          <ul class="navbar-nav  mr-5">
            <li *ngIf="auth.loggedIn" class="greeting">
              <span *ngIf="auth.userProfile$ | async as profile">Hello, {{ profile.given_name }}!</span>
            </li>
            <li class="nav-item mr-5">
              <p class="nav-link" (click)="auth.login()" *ngIf="!auth.loggedIn">
                <span>Login</span>
              </p>
              <p class="nav-link logout-text" (click)="auth.logout()" *ngIf="auth.loggedIn">
                <span>Logout</span>
              </p>  
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
</header>
